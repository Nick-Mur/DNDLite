<!-- Секция настроек -->
<div class="bg-white p-4 rounded-lg shadow-md flex flex-col gap-4 h-full">
  <!-- Заголовок секции -->
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Настройки</h2>
  <!-- Кнопка сохранения игры -->
  <button id="save-game-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"><i class="fas fa-save mr-2"></i>Сохранить игру</button>
  <!-- Кнопка загрузки игры -->
  <label class="block w-full">
    <span class="sr-only">Загрузить игру</span>
    <input id="load-game-input" type="file" accept=".json" class="hidden" />
    <button id="load-game-btn" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600"><i class="fas fa-upload mr-2"></i>Загрузить игру</button>
  </label>
  <!-- Кнопка возврата в меню -->
  <button id="back-to-menu-btn" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600"><i class="fas fa-arrow-left mr-2"></i>Вернуться в меню</button>
</div>
