<!-- Объявление типа документа HTML5 -->
<!DOCTYPE html>
<!-- Корневой элемент документа, язык — русский -->
<html lang="ru">
<head>
  <!-- Кодировка документа -->
  <meta charset="UTF-8" />
  <!-- Адаптивная верстка для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Заголовок страницы во вкладке браузера -->
  <title>D&D Игровое поле — paint‑brush</title>
  <!-- Подключение Tailwind CSS через CDN для быстрой стилизации -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Подключение иконок FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Подключение пользовательских стилей -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Основной контейнер, центрирует контент и добавляет отступы -->
  <div class="container mx-auto p-4">
    <!-- Flex-контейнер для горизонтального размещения инструментов и кубика -->
    <div class="flex gap-4 mb-4 items-stretch">
      <!-- Секция инструментов (кисть, ластик и т.д.) -->
      <div id="tools-section" class="flex-1"></div>
      <!-- Секция кубика (выбор и бросок кубика) -->
      <div id="dice-section" class="flex-1"></div>
    </div>
    <!-- Вертикальный контейнер для остальных секций (фишки, игровое поле и т.д.) -->
    <div id="main-content" class="flex flex-col gap-4"><!-- Сюда будут подгружаться остальные части --></div>
  </div>
  <!-- Контейнер для модальных окон (например, создание/редактирование фишки) -->
  <div id="modals"></div>
  <!-- Подключение основного JS-файла, который управляет динамикой страницы -->
  <script src="main.js"></script>
</body>
</html>
