<div class="bg-white p-4 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Инструменты</h2>
  <div class="space-y-3">
    <button id="brush-btn" class="w-full flex items-center px-4 py-2 bg-blue-100 rounded-md">
      <i class="fas fa-paint-brush mr-2 text-blue-600"></i><span>Кисть</span>
    </button>
    <button id="eraser-btn" class="w-full flex items-center px-4 py-2 rounded-md">
      <i class="fas fa-eraser mr-2 text-red-600"></i><span>Ластик</span>
    </button>
    <div class="flex items-center mt-4">
      <label class="mr-2 text-gray-700">Цвет:</label>
      <input type="color" id="color-picker" value="#3b82f6" class="w-8 h-8 rounded-full border" />
    </div>
    <div class="flex items-center mt-2">
      <label class="mr-2 text-gray-700">Размер:</label>
      <select id="brush-size" class="p-1 border rounded">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  </div>
</div>
